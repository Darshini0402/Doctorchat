<!DOCTYPE html>
<html lang>
<head>
    <title>SIGN UP</title>
</head>
<style>
    #sign{
        background-color: aqua;
        width:100px;
    }
    input:focus{
        background-color: aquamarine;
        color:crimson;
    }
</style>
<body>
    <form align="center">
        <table align="center">
           <h2>Patient </h2> 
            <tr>
                <td>
                    Username
                </td>
                <td>
                    <input type="text" placeholder="Username" name="uname">
                </td>
            </tr>
            <tr>
                <td>
                     Name
                </td>
               <td>
                  <input type="text" placeholder="Name" name="name">
               </td>
            </tr>
            <tr>
                <td>
                    Email
                </td>
                <td>
                    <input type="email" placeholder="Email" name="mail">
                </td>
            </tr>
            <tr>
                <td>
                    Password
                </td>
                <td>
                    <input type="password" placeholder="Password" name="passw">
                </td>
            </tr>
            <tr>
                <td>
                    Contact no.
                </td>
                <td>
                    <input type="text" placeholder="Contact number" name="ph no.">
                </td>
            </tr>
            <tr>
                <td>
                    Address
                </td>
                <td>
                    <input type="text" placeholder="Address" name="address">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                   <input type = "submit" value="Sign Up" id="sign"> 
                </td>
            </tr>
        </table>
        
	</form>
</body>
</html>
