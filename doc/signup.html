<!DOCTYPE html>
<html lang>
<head>
    <title>SIGN UP</title>
    <style>
        input[type="submit"]{
            width: 100px;
            color:rgb(5, 5, 62);
            background-color:rgb(244, 174, 209);
        }
        .classpwd:hover{
            background-color: palegreen;
        }
    </style>
</head>
<body>
    <form align="center">
        <table align="center">
           <h2>Doctor </h2> 
            <tr>
                <td>
                    Username
                </td>
                <td>
                    <input type="text" placeholder="Username" name="uname">
                </td>
            </tr>
            <tr>
                <td>
                     Name
                </td>
               <td>
                  <input type="text" placeholder="Name" name="name">
               </td>
            </tr>
            <tr>
                <td>
                    Email
                </td>
                <td>
                    <input type="email" placeholder="Email" name="mail">
                </td>
            </tr>
            <tr>
                <td>
                    Password
                </td>
                <td>
                    <input type="password" placeholder="Password" name="passw">
                </td>
            </tr>
             <tr>
                <td>
                    Qualification
                </td>
                <td>
                    <input type="text" placeholder="Enter degree attained" name="degree">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                   <input type = "submit" value="Sign Up" class="classpwd" > 
                </td>
            </tr>
           
        </table>
        
	</form>
</body>
</html>
