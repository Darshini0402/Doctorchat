<script>

    {
        alert("The selected appointment would be canceled. Are you sure you want to cancel it?");

<body>
    <h1 style="font-weight: bold; font-family: 'Times New Roman', Times, serif; color: black; font-size: 50px; text-align: center;"> Doctor Appointment Booking and Chat System </h1>
        {% if message%}
            <div style="text-align: center;font-size: 25px; color:black; font-weight: bold; font-family: 'Times New Roman', Times, serif;">{{ message }}</div>
        {% endif %}
        <div style="position: absolute; top: 30px; left: 20px; width: 100px;">
            <a href="Login.html"><i class="material-icons" style="font-size: 40px; color: black;">home</i></a>
        </div>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-body">
				<form action=" " method="POST">
                    {% csrf_token %}
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Username" name="uname" required>
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="Password" name="passw" required>
					</div>
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Booking ID" name="bookid" required>
					</div>
                    <br>
					<div class="form-group">
                        <a href="option.html"><button type="button" class="btn btn-primary" onclick="cancel()">Proceed to cancel</button></a>
					</div>
				</form>
			</div>	
		</div>
	</div>
</div>
<div class="footer">
	<table style="position: absolute; text-align: center;width: 100%;color: whitesmoke;">
		<th class="dev" onclick="contact()" style="color: white;">Contact Us</th>
		<th  style="color: blue;"><a href="faq.html" style="color: white;">FAQ</a></th>
		<th  style="color: blue;"><a href="aboutus.html" style="color: white;">About Us</a></th>
	</table>
</body>
