{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Appointment Booking</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'login.css' %}"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="admin/css/reg.css" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="admin/css/reg.css" type="text/css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="/resources/demos/style.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script language="javascript">
			$( document ).ready(function() {
				   var now = new Date();

					var day = ("0" + now.getDate()).slice(-2);
					var month = ("0" + (now.getMonth() + 1)).slice(-2);

					var today = now.getFullYear() + "-" + (month) + "-" + (day);

					$('#ExpiryDate').val(today);
					$('#ExpiryDate').attr('min', today);
			});
		</script>
         <script src="datejs.js"> </script>
    </head>
    <body>
        <h1 style="font-weight: bold; font-family: 'Times New Roman', Times, serif; color: black; font-size: 50px; text-align: center;"> Doctor Appointment Booking and Chat System </h1>
        <div style="position: absolute; top: 30px; left: 20px; width: 100px;">
            <a href="login.html"><i class="material-icons" style="font-size: 40px; color: black;">home</i></a>
        </div>
        <br></br>
        <form action="billing.html" method="POST">
            {% csrf_token %}
            {% for d in doc %}
                {% if d.username == un %}
                    <div class="container">
                        <h4>Doctor : {{ d.fname }} {{ d.lname }}</h4><br></br>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label name="inputname">Patient Name</label>
                                <input type="text" class="form-control" name="inputname" placeholder="Name">
                            </div>
                            <div class="form-group col-md-2">
                                <label name="inputage">Patient Age</label>
                                <input type="number" class="form-control" name="inputage" placeholder="Age" min=1>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label name="inputaadhar">Patient Aadhar Number</label>
                                <input type="tel" pattern="[0-9]{4} [0-9]{4} [0-9]{4}" class="form-control" name="inputaadhar" placeholder="xxxx xxxx xxxx">
                            </div>
                            <div class="form-group col-md-6">
                                <label name="inputphone">Phone Number</label>
                                <input type="tel" pattern="[0-9]{10}" class="form-control" name="inputphone" placeholder="Phone Number">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-2">
                                <label name="inputDate">Date</label>
                                <input id='ExpiryDate' type="date" class="form-control" name="inputDate" placeholder="Date">
                            </div>
                            <div class="form-group col-md-2">
                                <label name="inputTime">Time</label>
                                <input type="time" class="form-control" name="inputTime">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label name="inputSymptoms">Symptoms</label>
                                <input type="text" class="form-control" name="inputSymptoms" placeholder="Symptoms">
                            </div>
                        </div>
                    </div>
                    <br></br>
                {% endif %}
            {% endfor %}
            <button type="submit" class="btn btn-primary" name="appointment">Proceed with Billing</button>
        </form>
    </body>
</html>
